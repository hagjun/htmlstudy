<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그를 이용한 메뉴바 만들기</title>
<style type="text/css">
	ul{
		list-style-type: none;
		background-color: #777777;
		overflow: hidden; /* 숨겨주세요 */
		padding: 0px;
		margin: 0px;
	}
	
	li{
		float: left; /* 한줄 만들기 */
		
	}
	a {
		text-decoration: none; /* 밑줄 삭제 */
		display: block; /* 블록으로 만들기 */
		padding: 16px 50px; /* 여백 상하/좌우 */
		color: white;
    }
    /*
    a:hover {
		background-color: #333333;
		font-size: 20px;
	}
	*/
    a:hover {
    	border-bottom:5px solid skyblue; /* 마우스를 올렸을때 아래부분에 바같은 강조표시 */
		font-size: 20px;
	}

</style>
</head>
<body>
	<h2>네비게이션 메뉴</h2>
	<p>In this example, we use CSS to 
	style the list horizontally, 
	to create a navigation menu:</p>
	
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contract</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
