<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Id 속성</title>
<style type="text/css">
	#fg_01{
		background-color: tomato;
	}
</style>
</head>
<body>
<!-- 
	class 는 여러개를 한번에 선택해서 사용하는 것
	id 는 하나만 선택해서 사용하는 것
	<style>에서는 id #(샵) 으로 표현한다.
	<javascript> 에서는 document.getElementByID("아이디명") 사용
	** css, javascript, jQuery, ajax 에서 id 와 함께 모두 사용 
 -->
 <h2>한국 ICT 인재 개발원</h2>
 <h2 id="fg_01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
</body>
</html>
