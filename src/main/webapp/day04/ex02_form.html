<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02_form</title>
<style type="text/css">
	#container{
		width:  600px;
		margin: 50px auto;
	}
	fieldset {
	padding: 15px;
	margin: 10px;
	}
	legend{font-weight: bold; }
	
	ul{
	list-style-type: none;
	padding-left: 0px;
	}
	li{
		margin: 10px;
	}
	li label {
		width: 120px;
		float: left;
		text-align:left;
	}
</style>
</head>
<body>
<form action="#" method="get">
	<!-- form 테두리를 감싸준다. -->
	<fieldset style="width: 500px;">
		<legend style="font-weight: bold; font-size: 20px;">로그인</legend>
		<label for="id">ID : <input type="text" id="id" name="id"></label>
		<label for="password">PW: <input type="password" id="pw" name="pw"></label>
		<input type="submit" value="로그인">	
	</fieldset>
</form>
	<hr>
	
<div id="container">
<h1>회원 가입을 환영합니다.</h1>
<form action="#" method="post"></form>
	<fieldset>
		<legend>사용자 정보</legend>
		<ul>
			<li>
				<label for="name">아이디</label>
				<input type="text" id="id" name="id" placeholder="4자 ~ 10자 사이, 공백없이" pattern="[0-9]{10}" maxlength="10" required>
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="email" id="email" name="email" required>
			</li>
			<li>
				<label for="password">비밀번호</label>
				<input type="password" id="pw" name="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
			</li>
			<li>
				<label>비밀번호 확인</label>
				<input type="password" id="pw" name="pw" required>
			</li>
		</ul>
		
	</fieldset>
	<fieldset>
		<legend>이벤트와 새로운 소식</legend>
			<input type="radio" id="select" name="select_y" value="select_y"><label for="select_y">메일 수신</label>
			<input type="radio" id="select" name="select_n" value="select_n" checked><label for="select_n">메일 수신안함</label>
	</fieldset>
		<input type="submit" value="가입하기"> 
		<input type="reset" value="취소">
</div>
</body>
</html>
